<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container py-4" id="app">
       <form action="" v-on:submit.prevent="addPais()">
        <div class="mb-3">
            <label for="InputName" class="form-label">Pais</label>
            <input class="form-control" type="text" v-model="name" id="InputName">
        </div>
        <div class="mb-3">
            <label for="InputCapital" class="form-label">Capital</label>
            <input class="form-control" type="text" v-model="capital" id="InputCapital">
        </div>
       
        <button type="submit" class="btn btn-primary mb-4">Agregar</button>
        
        <ul>
            <template v-for="(pais,index) in paises">
                <li :key="pais.name">
                    {{index+1}} - {{pais.name}} - {{pais.capital}}
                </li>

            </template>
        </ul>
       </form>

    </div> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>""
       Vue.createApp({
            data(){
                return{
                    name:"",
                    capital:"",
                    paises:[
                            {name:"Bolivia",capital:"Sucre"},
                            {name:"Peru",capital:"Lima"}
                        ]
                }
            },
            methods:{
                addPais(){
                    this.paises.push({
                        name:this.name,
                        capital:this.capital
                    });
                    this.name="";
                    this.capital="";
                }
            }
            // mounted(){
            //     setInterval(()=>{
            //         this.counter++;
            //     },1000);
            // }
       }).mount('#app');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
