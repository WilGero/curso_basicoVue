<body>
    <div class="container py-4" id="app">
        
        <template v-if="active">
            <h1>v-if, v-else-if, v-else, v-show</h1>

        </template>

        <div v-if="type=='A'">se muestra A</div>
        <div v-else-if="type=='B'">se muestra B</div>
        <div v-else-if="type=='C'">semuestra C</div>
        <div v-else>No se muestra ni A, ni B, ni C</div>

        <p v-if="false">v-if==false --- lo elimina del DOM</p>
        <p v-show>v-show --- el style=display:none</p>

    </div> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
