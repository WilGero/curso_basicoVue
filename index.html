<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
</head>
<body>
    <div id="app">
        {{counter}}
        <br>
        {{message+" "+nombre}}
    </div> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>""
       Vue.createApp({
            data(){
                return{
                    message:'Holaaa bienvenido a Vue',
                    nombre:'Wilder',
                    counter:0
                }
            },
            mounted(){
                setInterval(()=>{
                    this.counter++;
                },1000);
            }
       }).mount('#app');
    </script>
</body>
</html>
